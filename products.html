<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sardar Ji Pgari Center - Products</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="products">
  <header class="topbar">
    <a class="brand" href="products.html">
      <span class="brand-bottom">Sardar Ji Pgari Center</span>
    </a>
    <nav id="mainNav" class="nav-links"></nav>
  </header>

  <main class="page-shell">
    <section class="page-header">
      <h1>Fabric Collection</h1>
      <p class="muted">All fabrics are sold per meter. Select meters and add to cart.</p>
    </section>

    <section class="filters-row card">
      <label for="categoryFilter">Filter by Category</label>
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="accessories">Accessories</option>
        <option value="full voile">Full Voile</option>
        <option value="rubia voile">Rubia Voile</option>
        <option value="kurta pajama">Kurta Pajama</option>
      </select>
    </section>

    <section id="statusArea" class="feedback" role="status" aria-live="polite"></section>
    <section id="loading" class="loading hidden">Loading products...</section>
    <section id="productsGrid" class="product-grid"></section>
  </main>
  <footer class="site-footer">
    <p>&copy; 2026 Sardar Ji Pgari Center. All rights reserved.</p>
  </footer>

  <script src="js/local_api.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
