<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sardar Ji Pgari Center - Register</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="register">
  <header class="topbar">
    <a class="brand" href="products.html">
      <span class="brand-bottom">Sardar Ji Pgari Center</span>
    </a>
    <nav id="mainNav" class="nav-links"></nav>
  </header>

  <main class="auth-shell">
    <section class="auth-card">
      <h1>Create Account</h1>
      <p class="muted">Register to buy fabrics.</p>
      <form id="registerForm" class="form-stack">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required minlength="6" />

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="muted">
        Already registered? <a href="index.html">Back to login</a>
      </p>
      <div id="feedback" class="feedback" role="status" aria-live="polite"></div>
    </section>
  </main>
  <footer class="site-footer">
    <p>&copy; 2026 Sardar Ji Pgari Center. All rights reserved.</p>
  </footer>

  <script src="js/local_api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
